<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Custo de Viagem</title>
</head>
<body>
    <h1>Calculadora de Custo de Viagem</h1>
    <form action="calcular_custo.php" method="post">
        <label for="quilometragem">Quilometragem percorrida (em km):</label>
        <input type="number" name="quilometragem" required><br>

        <label for="consumo">Consumo de combustível (em litros):</label>
        <input type="number" name="consumo" required><br>

        <label for="preco_combustivel">Preço do litro de combustível (em R$):</label>
        <input type="number" step="0.01" name="preco_combustivel" required><br>

        <input type="submit" value="Calcular Custo de Viagem">
    </form>
</body>
</html>
